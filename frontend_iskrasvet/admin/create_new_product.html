<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание нового товара — ИскраСвет</title>
    <!-- <link rel="stylesheet" href="../user/css/style.css"> -->
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header>
        <div class="logo">ИскраСвет</div>
        <nav>
            <a href="main_page.html">Главная</a>
            <a href="order_management.html">Управление заказами</a>
            <a href="product_management.html">Управление товарами</a>
            <button class="logout-btn">Выйти</button>
        </nav>
    </header>
    <main>
        <h2>Создание нового товара</h2>
        <form class="product-form">
            <label>Название товара<br><input type="text" name="name" required></label><br>
            <label>Характеристики товара<br><input type="text" name="description"></label><br>
            <label>Цена товара (руб)<br><input type="number" name="price" required min="0" step="0.01"></label><br>
            <label>Количество на складе<br><input type="number" name="stock_quantity" required min="0"></label><br>
            <label>Изображение товара<br>
                <input type="file" name="image" accept="image/*">
                <div class="image-preview" style="margin-top:0.5rem;"></div>
            </label><br>
            <button type="submit" class="button-orange">Сохранить новый товар</button>
        </form>
    </main>
    <script type="module" src="js/create_new_product.js"></script>
</body>
</html>
