<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в панель управления — ИскраСвет</title>
    <link rel="stylesheet" href="css/admin.css">
    <style>
        .login-form {
            background: #181818;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px #0008;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            min-width: 340px;
            margin-top: 3rem;
        }
        .login-form input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 4px;
            border: 1px solid #FFA733;
            background: #222;
            color: #fff;
            font-size: 1rem;
        }
        .login-form button {
            width: 100%;
            padding: 0.8rem;
            background: #FFA733;
            color: #222;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-form button:hover {
            background: #ffb84d;
        }
        .error-message {
            color: #ff4d4d;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ИскраСвет</div>
    </header>
    <main>
        <h2>Вход в панель управления</h2>
        <form class="login-form">
            <input type="text" id="username" placeholder="Имя пользователя" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
            <div class="error-message"></div>
        </form>
    </main>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
