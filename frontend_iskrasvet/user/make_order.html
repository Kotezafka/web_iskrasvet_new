<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="main_page.html" class="shop-name">ИскраСвет</a>
            <div class="header-buttons">
                <a href="cart.html" class="cart-info">Корзина <span id="cart-item-count">7</span></a>
                <a href="make_order.html" class="order-link">Оформить заказ</a>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="order-form">
            <h2>Оформление заказа</h2>
            <form>
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Фамилия</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Адрес</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-actions">
                <button type="submit" class="submit-button">Подтвердить заказ</button>
            </div>
            </form>
        </div>
    </div>
    <div class="contacts">
        <div class="container">
            <h3>Контакты магазина</h3>
            <p>Телефон: +7 (999) 888-77-66</p>
            <p>Email: iskrasvet@example.ru</p>
            <p>Адрес: г. Москва, ул. Искрасвет</p>
        </div>
    </div>
    <script src="./js/cart.js"></script>
    <script src="./js/make_order.js"></script>
</body>
</html>
